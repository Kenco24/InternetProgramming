<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

</head>
<body>
    

    <div class="wrapper">
    

    <div class="dealerDiv">
            <h1>Dealer</h1>
            <p style="text-decoration:none;" id="dealerWins">Wins: 0</p>
            

            <div id="dealerHand" class="hand-container">

            </div>
            <p id="dealerValue" class="value-container">Value</p>
    </div>

    <br>
        <div class="result-container">
            <h1 id="resultHeader"></h1>
            <button id="restartBtn" style="display:none">Restart!</button>
        </div>
       
        
    <br>
    <p id="ties">Ties: 0</p>
    <div class="playerDiv">

            <h1>Player</h1>
            <p style="text-decoration:none;" id="playerWins">Wins: 0</p>
            <div id="playerHand" class="hand-container">
                
            </div>
            <p id="playerValue" class="value-container">Value</p>

            <div class="button-container">
                <button id="hitBtn" style="display:none">Hit</button>
                <button id="standBtn" style="display:none">Stand</button>
            </div>
    </div>

    <div>

 
  
</div>


</div>
